<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Lobi</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lilita One', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('bg1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .button {
      background: linear-gradient(to bottom, #ffe100, #ff9900);
      border: 3px solid #3d2300;
      color: #000;
      text-shadow: 1px 1px 0 #fff;
      cursor: pointer;
      box-shadow: 0 5px #2e1a00;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px #1c1000;
    }

    /* K√º√ß√ºk kare butonlar (ikon boyutunda) */
    .square-button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 10px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* B√ºy√ºk ve √ßok yuvarlak "Oyna" butonu */
    .play-button {
      padding: 18px 50px;
      font-size: 26px;
      border-radius: 100px;
      box-shadow: 0 8px #2c1a00;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left .profile-name {
      font-size: 20px;
      color: white;
      text-shadow: 2px 2px 3px black;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .middle-left {
      position: absolute;
      top: 100px;
      left: 20px;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 35vw;
      max-height: 60vh;
      pointer-events: none;
    }

    @media screen and (orientation: portrait) {
      body::after {
        content: "L√ºtfen cihazƒ±nƒ±zƒ± yatay moda √ßevirin.";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Karakter ortada -->
  <img src="blue.png" alt="Karakter" class="character" />

  <!-- Sol √ºst: Profil ve ƒ∞sim -->
  <div class="top-left">
    <button class="button square-button" onclick="window.location.href='profil.html'">üë§</button>
    <span class="profile-name" id="kullaniciAdiGoster"></span>
  </div>

  <!-- Saƒü √ºst: Ayarlar -->
  <div class="top-right">
    <button class="button square-button" onclick="window.location.href='ayarlar.html'">‚öôÔ∏è</button>
  </div>

  <!-- Sol orta: D√ºkkan -->
  <div class="middle-left">
    <button class="button square-button" onclick="window.location.href='dukkan.html'">üõí</button>
  </div>

  <!-- Saƒü alt: Oyna -->
  <div class="bottom-right">
    <button class="button play-button" onclick="window.location.href='oyun.html'">Oyna</button>
  </div>

  <script>
    const kullaniciAdi = localStorage.getItem("kullaniciAdi");
    document.getElementById("kullaniciAdiGoster").textContent = kullaniciAdi ? kullaniciAdi : "Misafir";
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>XOX Online â€” Oyun</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  #status {
    font-size: 24px;
    font-weight: bold;
    color: #111;
    margin-bottom: 20px;
    text-align: center;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }

  .cell {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    cursor: pointer;
    background-color: #f3f3f3;
    border-radius: 10px;
    border: 2px solid #0ea5a4;
    transition: background 0.3s;
  }

  .cell:hover {
    background-color: #e0e0e0;
  }

  #restartBtn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #0ea5a4;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    display: none;
  }

  #restartBtn:hover {
    background: #0c8e8a;
  }
</style>
</head>
<body>

  <div id="status">BaÄŸlanÄ±lÄ±yor...</div>
  <div id="game"></div>
  <button id="restartBtn" onclick="restartGame()">Yeniden Oyna</button>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // ðŸ”¹ SOCKET BAÄžLANTISI
    const socket = io('https://racon121-github-io.onrender.com');

    // ðŸ”¹ HTML ELEMANLARI
    const status = document.getElementById('status');
    const game = document.getElementById('game');
    const restartBtn = document.getElementById('restartBtn');
    const music = document.getElementById('backgroundMusic');

    // ðŸ”¹ MÃœZÄ°K BAÅžLATMA SÄ°STEMÄ°
    let lastTime = parseFloat(localStorage.getItem('musicTime')) || 0;
    music.currentTime = lastTime;
    function startMusic() {
      const soundOn = localStorage.getItem('soundOn');
      if (soundOn !== 'false') {
        music.play().catch(e => console.log('MÃ¼zik Ã§almadÄ±:', e));
      }
      document.body.removeEventListener('click', startMusic);
    }
    document.body.addEventListener('click', startMusic);
    setInterval(() => {
      if (!music.paused) {
        localStorage.setItem('musicTime', music.currentTime);
      }
    }, 1000);

    // ðŸ”¹ OYUN DEÄžÄ°ÅžKENLERÄ°
    const cells = [];
    let myTurn = false;
    let mySymbol = '';
    let playerName = '';
    let opponentName = '';
    let roomId = localStorage.getItem('roomId');

    // ðŸ”¹ 3x3 OYUN TAHTASI OLUÅžTUR
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        if (myTurn && cell.textContent === '') {
          cell.textContent = mySymbol;
          socket.emit('makeMove', { roomId, index: i, symbol: mySymbol });
          myTurn = false;
          status.textContent = 'Rakip oynuyor...';
        }
      });
      game.appendChild(cell);
      cells.push(cell);
    }

    // ðŸ”¹ OYUN BAÅžLADIÄžINDA
    socket.on('startGame', (data) => {
      playerName = data.playerName;
      opponentName = data.opponentName;
      mySymbol = data.symbol;
      myTurn = data.myTurn;
      roomId = data.roomId;

      status.textContent = myTurn
        ? `Sen baÅŸlÄ±yorsun (${mySymbol})`
        : `Rakip baÅŸlÄ±yor (${mySymbol === 'X' ? 'O' : 'X'})`;
    });

    // ðŸ”¹ HAMLE GÃœNCELLEME
    socket.on('updateMove', (data) => {
      if (data.index !== undefined && cells[data.index].textContent === '') {
        cells[data.index].textContent = data.symbol;
      }
      if (data.winner) {
        if (data.winner === mySymbol) {
          status.textContent = 'KazandÄ±n ðŸŽ‰';
        } else if (data.winner === (mySymbol === 'X' ? 'O' : 'X')) {
          status.textContent = 'Kaybettin ðŸ˜ž';
        }
        restartBtn.style.display = 'block';
        return;
      }
      myTurn = data.nextTurn;
      status.textContent = myTurn ? `Senin sÄ±ran (${mySymbol})` : 'Rakip oynuyor...';
    });

    // ðŸ”¹ OYUN BÄ°TÄ°ÅžÄ°
    socket.on('gameOver', (data) => {
      if (!data.winner) {
        status.textContent = 'Berabere! Yeniden oynanÄ±yor...';
      } else if (data.winner === mySymbol) {
        status.textContent = 'KazandÄ±n ðŸŽ‰';
      } else {
        status.textContent = 'Kaybettin ðŸ˜ž';
      }
      restartBtn.style.display = 'block';
    });

    // ðŸ”¹ OYUNCU ARANIYOR
    socket.on('searching', () => {
      status.textContent = 'Oyuncu aranÄ±yor...';
    });

    // ðŸ”¹ RAKÄ°P AYRILDI
    socket.on('disconnect', () => {
      status.textContent = 'BaÄŸlantÄ± koptu veya rakip ayrÄ±ldÄ±!';
      restartBtn.style.display = 'block';
    });

    // ðŸ”¹ YENÄ°DEN OYNA
    function restartGame() {
      restartBtn.style.display = 'none';
      cells.forEach(cell => cell.textContent = '');
      status.textContent = 'Yeniden eÅŸleÅŸiliyor...';
      window.location.href = 'eslesme.html';
    }
  </script>

</body>
</html>

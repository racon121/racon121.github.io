<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eşleşme</title>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Lilita One font -->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg1.png") center center / cover no-repeat fixed;
      background-size: cover;
      font-family: 'Lilita One', cursive;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 48px;
      text-shadow: 2px 2px 5px black;
    }
    p {
      font-size: 24px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <p>Oyuncular bekleniyor...</p>

  <script>
    const socket = io();

    // Haritayı localStorage'dan al
    const selectedMap = localStorage.getItem("selectedMap");

    socket.emit("joinQueue", { map: selectedMap });

    socket.on("matchStart", (data) => {
      // Haritaya göre yönlendirme
      if (selectedMap === "map1.png") {
        // Futbol modu için kesin 4 kişi beklenir
        window.location.href = "futbol.html?roomId=" + data.roomId;
      } else if (selectedMap === "map2.png") {
        // Tek başına modu için 2-4 kişi yeterli
        window.location.href = "tekbasina.html?roomId=" + data.roomId;
      } else {
        alert("Harita seçilmedi, lütfen harita.html sayfasına gidin.");
        window.location.href = "harita.html";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dot.io</title>
<!-- Google Fonts Baloo 2 -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Baloo 2', cursive; }
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden; /* ekran hareketini engelle */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Video arkaplan ayarları */
  #bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* videoyu kırpmadan doldur */
    z-index: -1; /* menünün arkasında olsun */
  }

  .menu-container {
    text-align: center;
    padding: 40px;
    border-radius: 15px;
  }
  .menu-container h1 {
    color: #fff;
    margin-bottom: 30px;
    font-size: 36px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  }
  .menu-container input[type="text"] {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #000;
    outline: none;
    width: 250px;
    text-align: center;
    background: rgba(255,255,255,0.8);
  }
  .menu-container button {
    margin-top: 20px;
    padding: 0;
    border: none;
    background: none;
    cursor: pointer;
    outline: none;
  }
  .menu-container button img {
    width: 200px;
    height: auto;
    user-select: none;
    -webkit-user-drag: none;
  }
</style>
</head>
<body>
  <!-- Video Arkaplan -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Arka plan müziği -->
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
  <!-- Buton sesi -->
  <audio id="clickSound" src="click.mp3"></audio>

  <div class="menu-container">
    <h1>Dot.io</h1>
    <input type="text" id="playerName" maxlength="14" placeholder="Player Name">
    <br>
    <button id="startBtn"><img src="basla.png" alt="Başla"></button>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const playerNameInput = document.getElementById('playerName');
  const clickSound = document.getElementById('clickSound');
  const bgMusic = document.getElementById('bgMusic');

  // Mobil tarayıcılarda otomatik müzik engelini aşmak için kullanıcı etkileşimi sonrası başlat
  document.body.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play().catch(()=>{});
    }
  }, { once: true });

  startBtn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();

    const playerName = playerNameInput.value.trim();
    if(playerName === "") {
      alert("Enter Name");
      return;
    }
    localStorage.setItem('playerName', playerName);
    window.location.href = 'oyun.html';
  });
</script>
</body>
</html>

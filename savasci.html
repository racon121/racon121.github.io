<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Savaşçı Seç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('bg1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lilita One', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .back-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:focus {
      outline: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 25px;
    }

    .character {
      width: 180px;
      height: 180px;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .character img {
      width: 140px;
      height: 140px;
      pointer-events: none;
    }

    .character:hover {
      transform: scale(1.1);
    }

    .character:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="back-btn">← Geri</a>
  </div>

  <div class="container">
    <div class="character" onclick="selectCharacter('karakter.png')">
      <img src="karakter.png" alt="Savaşçı 1">
    </div>
    <div class="character" onclick="selectCharacter('karakter2.png')">
      <img src="karakter2.png" alt="Savaşçı 2">
    </div>
    <div class="character" onclick="selectCharacter('karakter3.png')">
      <img src="karakter3.png" alt="Savaşçı 3">
    </div>
    <div class="character" onclick="selectCharacter('karakter4.png')">
      <img src="karakter4.png" alt="Savaşçı 4">
    </div>
  </div>

  <script>
    function selectCharacter(character) {
      localStorage.setItem("selectedCharacter", character);
      window.location.href = "index.html";
    }
  </script>

</body>
</html>

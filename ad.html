<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Kullanıcı Adı Girişi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('bg1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #888;
      border-radius: 10px;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media screen and (orientation: portrait) {
      body::after {
        content: "Lütfen cihazınızı yatay konuma çevirin.";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.85);
        color: white;
        font-size: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kullanıcı Adınızı Giriniz</h1>
    <input type="text" id="username" maxlength="15" placeholder="En fazla 15 karakter">
    <button onclick="kaydetVeGec()">Tamam</button>
  </div>

  <script>
    function kaydetVeGec() {
      const username = document.getElementById('username').value.trim();
      if (username.length === 0) {
        alert("Lütfen bir kullanıcı adı giriniz.");
        return;
      }
      localStorage.setItem("kullaniciAdi", username);
      window.location.href = "lobi.html";
    }
  </script>
</body>
</html>

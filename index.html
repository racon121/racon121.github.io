<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GeliÅŸmiÅŸ TÄ±klama Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Lilita One', cursive;
      overflow: hidden;
      height: 100%;
    }

    #splash {
      position: fixed;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #splash img {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      animation: fadeInOut 5s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    #game {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: url('https://i.hizliresim.com/6inqgk9.png') no-repeat center center fixed;
      background-size: cover;
    }

    #moneyDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    #moneyDisplay img {
      width: 40px;
      height: 40px;
    }

    #upgradeButton, #marketButton, #dailyRewardButton, #muteButton {
      position: absolute;
      background: #ffcc00;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 1.2em;
      color: #000;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 2;
    }

    #upgradeButton {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #marketButton {
      bottom: 80px;
      left: 20px;
    }

    #dailyRewardButton {
      bottom: 80px;
      right: 20px;
    }

    #muteButton {
      top: 20px;
      right: 20px;
    }

    .money-float {
      position: absolute;
      font-size: 1.5em;
      color: #00ff00;
      text-shadow: 1px 1px 3px #000;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-60px);}
    }

    #market {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 30px;
      border-radius: 20px;
      display: none;
      z-index: 3;
      text-align: center;
    }

    #market h2 {
      margin-bottom: 20px;
    }

    .market-item {
      margin: 10px 0;
      background: #ffcc00;
      color: black;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-btn {
      margin-top: 15px;
      background: red;
      color: white;
      padding: 5px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- GiriÅŸ EkranÄ± -->
  <div id="splash">
    <img src="https://i.hizliresim.com/j6s22v3.png" alt="Logo">
  </div>

  <!-- Oyun -->
  <div id="game">
    <div id="moneyDisplay">
      <img src="https://i.hizliresim.com/m2vexbs.png" alt="Para" />
      <span id="money">0</span>
    </div>
    <div id="upgradeButton">Seviye Atla (50)</div>
    <div id="marketButton">Market</div>
    <div id="dailyRewardButton">GÃ¼nlÃ¼k Ã–dÃ¼l</div>
    <div id="muteButton">ðŸ”Š</div>

    <div id="market">
      <h2>Market</h2>
      <div class="market-item" onclick="buyBooster(60, 5000)">1 Dakika Otomatik Para (5000)</div>
      <div class="market-item" onclick="buyBooster(180, 7500)">3 Dakika Otomatik Para (7500)</div>
      <div class="market-item" onclick="buyBooster(300, 10000)">5 Dakika Otomatik Para (10000)</div>
      <div class="close-btn" onclick="closeMarket()">Kapat</div>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>
  <audio id="upgradeSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    // GiriÅŸ ekranÄ±nÄ± 5 saniye sonra gizle
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    }, 5000);

    const moneyEl = document.getElementById('money');
    const upgradeButton = document.getElementById('upgradeButton');
    const marketButton = document.getElementById('marketButton');
    const dailyRewardButton = document.getElementById('dailyRewardButton');
    const muteButton = document.getElementById('muteButton');
    const market = document.getElementById('market');
    const clickSound = document.getElementById('clickSound');
    const upgradeSound = document.getElementById('upgradeSound');

    let money = parseInt(localStorage.getItem('money')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    let isMuted = localStorage.getItem('mute') === 'true';
    let nextReward = parseInt(localStorage.getItem('nextReward')) || 0;

    function updateDisplay() {
      moneyEl.textContent = money;
      upgradeButton.textContent = `Seviye Atla (${level * 50})`;
      localStorage.setItem('money', money);
      localStorage.setItem('level', level);
    }

    function addMoney(x, y) {
      money += level;
      updateDisplay();
      createFloatText(`+${level}`, x, y);
      if (!isMuted) clickSound.play();
    }

    function createFloatText(text, x, y) {
      const float = document.createElement('div');
      float.className = 'money-float';
      float.style.left = `${x}px`;
      float.style.top = `${y}px`;
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1000);
    }

    document.getElementById('game').addEventListener('click', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      addMoney(x, y);
    });

    upgradeButton.addEventListener('click', (e) => {
      e.stopPropagation();
      const cost = level * 50;
      if (money >= cost) {
        money -= cost;
        level++;
        updateDisplay();
        if (!isMuted) upgradeSound.play();
      }
    });

    marketButton.addEventListener('click', e => {
      e.stopPropagation();
      market.style.display = 'block';
    });

    function closeMarket() {
      market.style.display = 'none';
    }

    function buyBooster(seconds, cost) {
      if (money >= cost) {
        money -= cost;
        updateDisplay();
        let interval = setInterval(() => {
          money += level;
          updateDisplay();
        }, 1000);
        setTimeout(() => clearInterval(interval), seconds * 1000);
        closeMarket();
      }
    }

    dailyRewardButton.addEventListener('click', () => {
      const now = Date.now();
      if (now >= nextReward) {
        const reward = 1000;
        money += reward;
        nextReward = now + 86400000;
        localStorage.setItem('nextReward', nextReward);
        updateDisplay();
        alert(`GÃ¼nlÃ¼k Ã¶dÃ¼l kazandÄ±n! +${reward} para`);
      } else {
        const kalan = Math.ceil((nextReward - now) / 1000 / 60);
        alert(`Bir sonraki Ã¶dÃ¼l ${kalan} dakika iÃ§inde alÄ±nabilir.`);
      }
    });

    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      localStorage.setItem('mute', isMuted);
    });

    updateDisplay();
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  </script>
</body>
</html>

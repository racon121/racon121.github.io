<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>XOX Online â€” Oyun</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  #status {
    font-size: 24px;
    font-weight: bold;
    color: #111;
    margin-bottom: 20px;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }

  .cell {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    cursor: pointer;
    background-color: #f3f3f3;
    border-radius: 10px;
    transition: background 0.3s;
  }

  .cell:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>

  <div id="status">Oyuncu AranÄ±yor...</div>
  <div id="game"></div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // ğŸ”— Senin aktif sunucun
    const socket = io("https://racon121-github-io.onrender.com");

    const status = document.getElementById('status');
    const game = document.getElementById('game');
    const music = document.getElementById('backgroundMusic');

    // ğŸµ MÃ¼zik kaldÄ±ÄŸÄ± yerden baÅŸlasÄ±n
    let lastTime = parseFloat(localStorage.getItem('musicTime')) || 0;
    music.currentTime = lastTime;

    function startMusic() {
      const soundOn = localStorage.getItem('soundOn');
      if (soundOn !== 'false') {
        music.play().catch(e => console.log('MÃ¼zik Ã§almadÄ±:', e));
      }
      document.body.removeEventListener('click', startMusic);
    }
    document.body.addEventListener('click', startMusic);

    setInterval(() => {
      if (!music.paused) {
        localStorage.setItem('musicTime', music.currentTime);
      }
    }, 1000);

    // ğŸ§© Oyun deÄŸiÅŸkenleri
    const cells = [];
    let myTurn = false;
    let mySymbol = '';
    let playerName = '';
    let opponentName = '';

    // ğŸ•¹ï¸ 3x3 oyun alanÄ± oluÅŸtur
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        if (myTurn && cell.textContent === '') {
          socket.emit('makeMove', { index: i, symbol: mySymbol });
        }
      });
      game.appendChild(cell);
      cells.push(cell);
    }

    // ğŸ§ Oyuncu baÄŸlandÄ±ÄŸÄ±nda oyun baÅŸlasÄ±n
    socket.on('startGame', (data) => {
      playerName = data.playerName;
      opponentName = data.opponentName;
      mySymbol = data.symbol;
      myTurn = data.myTurn;

      console.log("EÅŸleÅŸme baÅŸladÄ±:", data);

      if (myTurn) {
        status.textContent = `Sen baÅŸlÄ±yorsun (${mySymbol})`;
      } else {
        status.textContent = `Rakip baÅŸlÄ±yor (${mySymbol === 'X' ? 'O' : 'X'})`;
      }
    });

    // ğŸ”„ Hamle gÃ¼ncelleme
    socket.on('updateMove', (data) => {
      if (data.index !== undefined) {
        cells[data.index].textContent = data.symbol;
      }

      myTurn = data.nextTurn === playerName;

      if (!data.winner) {
        status.textContent = myTurn
          ? `Senin sÄ±ra (${mySymbol})`
          : `Rakip sÄ±ra (${mySymbol === 'X' ? 'O' : 'X'})`;
      }
    });

    // ğŸ Oyun bitiÅŸ durumu
    socket.on('gameOver', (data) => {
      console.log("Oyun bitti:", data);

      if (data.winner === playerName) {
        status.textContent = 'ğŸ† KazandÄ±n!';
      } else if (data.winner === opponentName) {
        status.textContent = 'ğŸ˜ Kaybettin!';
      } else if (data.winner === 'Rakip ayrÄ±ldÄ±') {
        status.textContent = 'âš ï¸ Rakip ayrÄ±ldÄ±!';
      } else {
        status.textContent = 'ğŸ¤ Berabere!';
      }

      // 2 saniye sonra oyun sÄ±fÄ±rlansÄ±n
      setTimeout(() => {
        cells.forEach(cell => (cell.textContent = ''));
        status.textContent = myTurn
          ? `Senin sÄ±ra (${mySymbol})`
          : `Rakip sÄ±ra (${mySymbol === 'X' ? 'O' : 'X'})`;
      }, 2000);
    });

    // â³ Oyuncu bekleniyor mesajÄ±
    socket.on('searching', () => {
      status.textContent = 'Oyuncu AranÄ±yor...';
      console.log("Rakip aranÄ±yor...");
    });

    // ğŸ’€ BaÄŸlantÄ± koparsa durumu gÃ¶ster
    socket.on('disconnect', () => {
      status.textContent = 'BaÄŸlantÄ± koptu, lÃ¼tfen sayfayÄ± yenileyin.';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>XOX Online — Eşleşme</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  .status {
    font-size: 28px;
    font-weight: bold;
    color: #111;
  }

  .spinner {
    margin-top: 20px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0ea5a4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

  <div class="status" id="status">Oyuncu Aranıyor...</div>
  <div class="spinner" id="spinner"></div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const status = document.getElementById('status');
    const music = document.getElementById('backgroundMusic');

    // Daha önce kaldığı yerden başlat
    let lastTime = parseFloat(localStorage.getItem('musicTime')) || 0;
    music.currentTime = lastTime;

    // Kullanıcı herhangi bir yere tıkladığında müziği başlat
    function startMusic() {
      const soundOn = localStorage.getItem('soundOn');
      if (soundOn !== 'false') {
        music.play().then(() => {
          console.log('Müzik çalıyor...');
        }).catch(e => console.log('Müzik çalmadı:', e));
      }
      document.body.removeEventListener('click', startMusic);
    }
    document.body.addEventListener('click', startMusic);

    // Çalma konumunu kaydet
    setInterval(() => {
      if (!music.paused) {
        localStorage.setItem('musicTime', music.currentTime);
      }
    }, 1000);

    socket.on('searching', () => {
      status.textContent = 'Oyuncu Aranıyor...';
    });

    socket.on('playerFound', () => {
      status.textContent = 'Oyuncu Bulundu!';
      setTimeout(() => {
        window.location.href = 'oyun.html';
      }, 1500);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mağaza</title>

<!-- Lilita One fontu -->
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: url('bg2.png') center center / cover no-repeat fixed;
  font-family: 'Lilita One', cursive;
  color: white;
  overflow: hidden;
}

#geriBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  padding: 10px 15px;
  font-size: 18px;
  background: yellow;
  border: 2px solid black;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10; /* üstte olmasını sağlar */
}

.store-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow-x: auto;
  white-space: nowrap;
  padding-top: 15px; 
  padding-left: 80px; /* ürünleri biraz sağa kaydırdık */
  box-sizing: border-box;
}

.gift-item {
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
  width: 190px;
  height: auto;
  transition: transform 0.1s ease-in-out;
}

.gift-item:active {
  transform: scale(0.95);
}
</style>
</head>
<body>

<button id="geriBtn" onclick="window.location.href='index.html'">Geri</button>

<div class="store-container">
  <img src="hediye1.png" alt="Hediye 1" class="gift-item" onclick="window.location.href='hediye1.html'">
  <img src="hediye2.png" alt="Hediye 2" class="gift-item" onclick="window.location.href='hediye2.html'">
  <img src="hediye3.png" alt="Hediye 3" class="gift-item" onclick="window.location.href='hediye3.html'">
  <img src="hediye4.png" alt="Hediye 4" class="gift-item" onclick="window.location.href='hediye4.html'">
  <img src="hediye5.png" alt="Hediye 5" class="gift-item" onclick="window.location.href='hediye5.html'">
</div>

</body>
</html>

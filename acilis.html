<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Açılış</title>
<style>
  /* Sayfa tamamen siyah */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Logo ortada ve başlangıçta opaklığı 0 */
  #logo {
    width: 200px; /* Dilersen boyutu değiştirebilirsin */
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  /* Opaklık artıp azalma animasyonu */
  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .animate {
    animation: fadeInOut 3s ease-in-out forwards;
  }
</style>
</head>
<body>

<audio id="bgMusic" src="acilis.mp3" autoplay></audio>
<img id="logo" src="logo.png" alt="Logo">

<script>
  const logo = document.getElementById('logo');
  const music = document.getElementById('bgMusic');

  // Logoya animasyon sınıfını ekle
  window.addEventListener('load', () => {
    logo.classList.add('animate');

    // Animasyon süresi bittikten sonra yönlendir
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000); // Animasyon süresi ile aynı olmalı
  });
</script>

</body>
</html>

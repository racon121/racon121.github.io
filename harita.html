<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Harita Seç</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('bg2.png') center center / cover no-repeat fixed;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden; /* Ekran kaymasın */
}

#backBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  padding: 8px 15px;
  font-size: 16px;
  background: yellow;
  border: 2px solid black;
  cursor: pointer;
}

.map-container {
  display: flex;
  flex-direction: center; /* Üst-alt yerleşim */
  justify-content: center;
  align-items: center;
  gap: 5px; /* Haritalar arası boşluk */
  margin-top: 100px;
}

.map-container img {
  width: 200px; /* Harita boyutu */
  height: auto;
  cursor: pointer;
  border-radius: 12px; /* Hafif yuvarlatma */
  outline: none;
  -webkit-tap-highlight-color: transparent; /* Mobilde mavi kutuyu kaldır */
}

.map-container img:focus {
  outline: none;
}

button:focus {
  outline: none;
}
</style>
</head>
<body>
<button id="backBtn">Geri</button>
<div class="map-container">
  <img src="map1.png" alt="Harita 1" onclick="selectMap('map1.png')">
  <img src="map2.png" alt="Harita 2" onclick="selectMap('map2.png')">
</div>
<script>
function selectMap(map) {
  localStorage.setItem("selectedMap", map);
  window.location.href = "index.html";
}

document.getElementById("backBtn").onclick = () => {
  window.location.href = "index.html";
};
</script>
</body>
</html>

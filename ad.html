<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Oyuncu Adı</title>

<!-- Brawl Stars tarzı font -->
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* ekran sabit */
  background: url('bg2.png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Lilita One', cursive;
}

.name-box {
  text-align: center;
}

input {
  font-size: 22px;
  padding: 12px 15px;
  border-radius: 10px;
  border: 4px solid #000;
  outline: none;
  text-align: center;
  font-family: 'Lilita One', cursive;
}

button {
  font-size: 22px;
  padding: 12px 25px;
  background: #FFD700;
  color: #000;
  border: 4px solid #000;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 15px;
  font-family: 'Lilita One', cursive;
  transition: transform 0.1s ease-in-out;
}

button:active {
  transform: scale(0.95);
}

::placeholder {
  color: #888;
}
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<div class="name-box" id="nameBox">
  <input type="text" id="playerName" maxlength="14" placeholder="Oyuncu Adını Gir">
  <br>
  <button id="confirmBtn">Onayla</button>
</div>

<script>
// Eğer oyuncu adı zaten kayıtlıysa direkt index.html'e yönlendir
if(localStorage.getItem("playerName")){
  window.location.href = "index.html";
}

// Müzik başlatmayı garanti etmek için kullanıcı etkileşimine bağla
document.body.addEventListener("click", function(){
  let music = document.getElementById("bgMusic");
  if(music.paused){
    music.play();
  }
});

document.getElementById("confirmBtn").addEventListener("click", () => {
  const name = document.getElementById("playerName").value.trim();
  if (name.length === 0) {
    alert("Lütfen bir oyuncu adı giriniz!");
    return;
  }
  localStorage.setItem("playerName", name);
  window.location.href = "index.html";
});
</script>

</body>
</html>

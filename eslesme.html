<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XOX Online — Eşleşme</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }
  .status {
    font-size: 28px;
    font-weight: bold;
    color: #111;
  }
  .spinner {
    margin-top: 20px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0ea5a4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
  <div class="status" id="status">Oyuncu aranıyor...</div>
  <div class="spinner"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://racon121-github-io.onrender.com');
    const status = document.getElementById('status');

    socket.on('connect', () => console.log('Bağlandı:', socket.id));

    socket.on('searching', () => {
      status.textContent = 'Oyuncu aranıyor...';
    });

    socket.on('startGame', (data) => {
      console.log('Eşleşme bulundu:', data);
      status.textContent = `Oyuncu bulundu! Rakip: ${data.opponentName}`;
      setTimeout(() => {
        localStorage.setItem('roomId', data.roomId);
        localStorage.setItem('symbol', data.symbol);
        localStorage.setItem('myTurn', data.myTurn);
        window.location.href = 'oyun.html';
      }, 1500);
    });
  </script>
</body>
</html>

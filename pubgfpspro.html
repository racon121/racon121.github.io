<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PUBG Mobile FPS Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --primary: #1e90ff;
      --primary-2: #0ea5ff;
      --ink: #0b1e3a;
      --ring: rgba(30,144,255,.35);
    }
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      width: 100%; height: 100%;
      font-family: "Baloo 2", cursive;
      background: linear-gradient(180deg, #e7f2ff, #ffffff);
      color: var(--ink);
    }
    body {display: flex; flex-direction: column;}
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: 800;
      font-size: 22px;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .fps-options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .chip {
      flex: 1;
      text-align: center;
      background: white;
      border: 2px solid #cfe6ff;
      border-radius: 16px;
      padding: 14px 0;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    .chip.active {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      color: var(--primary);
    }
    .switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border: 2px solid #dbeafe;
      border-radius: 16px;
      padding: 12px 16px;
    }
    .toggle {
      width: 52px; height: 30px;
      border-radius: 30px;
      background: #d1e8ff;
      position: relative;
      cursor: pointer;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 3px; left: 3px;
      width: 24px; height: 24px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .toggle.on { background: var(--primary); }
    .toggle.on::after { left: calc(100% - 27px); }
    button {
      padding: 16px;
      font-size: 18px;
      font-weight: 800;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      box-shadow: 0 6px 15px rgba(30,144,255,0.25);
      transition: 0.2s;
    }
    button:active {transform: scale(0.97);}
  </style>
</head>
<body>
<header>PUBG Mobile FPS Paneli</header>
<main>
  <div>
    <h2 style="margin-bottom:10px;font-size:18px">FPS Modu</h2>
    <div class="fps-options" id="fpsGroup">
      <div class="chip" data-val="60">60 FPS</div>
      <div class="chip active" data-val="90">90 FPS</div>
      <div class="chip" data-val="120">120 FPS</div>
    </div>
  </div>
  <div>
    <h2 style="margin-bottom:10px;font-size:18px">iPad View</h2>
    <div class="switch">
      <span>Daha geniş görünüm</span>
      <div id="ipadToggle" class="toggle"></div>
    </div>
  </div>
  <button id="launch">PUBG Mobile’ı Aç</button>
</main>

<script>
  const chips = document.querySelectorAll('.chip');
  const ipadToggle = document.getElementById('ipadToggle');
  const launchBtn = document.getElementById('launch');

  chips.forEach(chip => {
    chip.addEventListener('click', () => {
      chips.forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
    });
  });

  ipadToggle.addEventListener('click', () => {
    ipadToggle.classList.toggle('on');
  });

  function openPUBG() {
    // Direkt PUBG Mobile uygulamasını aç (com.tencent.ig)
    window.location.href = "intent://com.tencent.ig#Intent;scheme=android-app;end";
  }

  launchBtn.addEventListener('click', openPUBG);
</script>
</body>
</html>

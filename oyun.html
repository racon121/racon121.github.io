<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>XOX Online — Oyun</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  #status {
    font-size: 24px;
    font-weight: bold;
    color: #111;
    margin-bottom: 20px;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }

  .cell {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    cursor: pointer;
    background-color: #f3f3f3;
    border-radius: 10px;
    transition: background 0.3s;
  }

  .cell:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>

  <div id="status">Oyuncu Aranıyor...</div>
  <div id="game"></div>

  <audio id="backgroundMusic" src="music.mp3" loop></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://racon121-github-io.onrender.com');
    const status = document.getElementById('status');
    const game = document.getElementById('game');
    const music = document.getElementById('backgroundMusic');

    // Müzik kaldığı yerden başlasın
    let lastTime = parseFloat(localStorage.getItem('musicTime')) || 0;
    music.currentTime = lastTime;

    function startMusic() {
      const soundOn = localStorage.getItem('soundOn');
      if (soundOn !== 'false') {
        music.play().catch(e => console.log('Müzik çalmadı:', e));
      }
      document.body.removeEventListener('click', startMusic);
    }
    document.body.addEventListener('click', startMusic);

    setInterval(() => {
      if (!music.paused) {
        localStorage.setItem('musicTime', music.currentTime);
      }
    }, 1000);

    const cells = [];
    let myTurn = false;
    let mySymbol = '';
    let playerName = '';
    let opponentName = '';

    // 3x3 oyun alanı oluştur
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        if (myTurn && cell.textContent === '') {
          socket.emit('makeMove', { index: i, symbol: mySymbol });
        }
      });
      game.appendChild(cell);
      cells.push(cell);
    }

    // Oyuncu bağlandığında
    socket.on('startGame', (data) => {
      playerName = data.playerName;
      opponentName = data.opponentName;
      mySymbol = data.symbol;
      myTurn = data.myTurn;
      status.textContent = myTurn ? `Sen başlıyorsun (${mySymbol})` : `Rakip başlıyor (${mySymbol === 'X' ? 'O' : 'X'})`;
    });

    // Hamle güncelleme
    socket.on('updateMove', (data) => {
      cells[data.index].textContent = data.symbol;
      myTurn = data.nextTurn === playerName;
      if (!data.winner) {
        status.textContent = myTurn ? `Senin sıra (${mySymbol})` : `Rakip sıra (${mySymbol === 'X' ? 'O' : 'X'})`;
      }
    });

    // Oyun bitiş
    socket.on('gameOver', (data) => {
      if (data.winner === playerName) {
        status.textContent = 'Kazandın!';
      } else if (data.winner === opponentName) {
        status.textContent = 'Kaybettin!';
      } else if (data.winner === 'Rakip ayrıldı') {
        status.textContent = 'Rakip ayrıldı!';
      } else {
        status.textContent = 'Berabere! Yeniden oynanıyor...';
      }

      // 2 saniye sonra alanı temizle
      setTimeout(() => {
        cells.forEach(cell => cell.textContent = '');
        status.textContent = myTurn ? `Senin sıra (${mySymbol})` : `Rakip sıra (${mySymbol === 'X' ? 'O' : 'X'})`;
      }, 2000);
    });

    // Oyuncu aranıyor mesajı
    socket.on('searching', () => {
      status.textContent = 'Oyuncu Aranıyor...';
    });
  </script>

</body>
</html>

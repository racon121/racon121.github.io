<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XOX Online â€” EÅŸleÅŸme</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  .status {
    font-size: 28px;
    font-weight: bold;
    color: #111;
    transition: all 0.4s ease;
  }

  .spinner {
    margin-top: 25px;
    border: 6px solid #e0e0e0;
    border-top: 6px solid #0ea5a4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .found {
    color: #0ea5a4;
    transform: scale(1.1);
  }

  .fade-out {
    opacity: 0;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>

  <div class="status" id="status">Oyuncu AranÄ±yor...</div>
  <div class="spinner" id="spinner"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // ðŸ”— Render Ã¼zerindeki aktif Socket.io baÄŸlantÄ±sÄ±
    const socket = io('https://racon121-github-io.onrender.com');
    const statusEl = document.getElementById("status");
    const spinner = document.getElementById("spinner");

    // ðŸ”„ Bekleme durumu
    socket.on("searching", () => {
      statusEl.textContent = "Oyuncu AranÄ±yor...";
      spinner.style.display = "block";
    });

    // ðŸŽ® EÅŸleÅŸme bulundu
    socket.on("startGame", (data) => {
      console.log("EÅŸleÅŸme bulundu:", data);
      spinner.style.display = "none";
      statusEl.textContent = "Oyuncu Bulundu! BaÅŸlÄ±yor...";
      statusEl.classList.add("found");

      // KÃ¼Ã§Ã¼k bir geÃ§iÅŸ efekti
      setTimeout(() => {
        document.body.classList.add("fade-out");
      }, 800);

      // Oyuna geÃ§
      setTimeout(() => {
        window.location.href = "oyun.html";
      }, 1500);
    });

    // ðŸ’€ Sunucu baÄŸlantÄ±sÄ± koparsa
    socket.on("disconnect", () => {
      statusEl.textContent = "BaÄŸlantÄ± koptu! Yeniden baÄŸlanÄ±lÄ±yor...";
      spinner.style.display = "block";
      setTimeout(() => window.location.reload(), 2000);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abone Hilesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #000;
    }

    .gorev {
      width: 100%;
      max-width: 400px;
      background: #f2f2f2;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .gorev img {
      width: 32px;
      height: 32px;
    }

    .gorev a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .gorev a:hover {
      text-decoration: underline;
    }

    #devamBtn {
      display: none;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #devamBtn:hover {
      background: #218838;
    }

    .checkbox {
      margin-left: auto;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>1000 Abone Hilesi</h1>

  <div class="gorev">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    <a href="https://www.youtube.com/@raconstudios" target="_blank">1. YouTube Kanalına Abone Ol</a>
    <input type="checkbox" class="checkbox" id="gorev1">
  </div>

  <div class="gorev">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <a href="https://www.instagram.com/raconstudios" target="_blank">2. Instagram Takip Et</a>
    <input type="checkbox" class="checkbox" id="gorev2">
  </div>

  <div class="gorev">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    <a href="https://www.tiktok.com/@fake_racon" target="_blank">3. TikTok Takip Et</a>
    <input type="checkbox" class="checkbox" id="gorev3">
  </div>
  <h4>Görevleri Yapmazsanız Abone Gönderilmez</h4>

  <button id="devamBtn" onclick="window.location.href='abone.html'">Devam Et</button>

  <script>
    const checkboxes = document.querySelectorAll('.checkbox');
    const button = document.getElementById('devamBtn');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        button.style.display = allChecked ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>

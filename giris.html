<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brawl Stars Giriş</title>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<style>
    html, body {
        margin:0;
        height:100%;
        overflow:hidden; /* ekran sabit */
        display:flex;
        justify-content:center;
        align-items:center;
        background:url("bg3.png") no-repeat center center/cover;
        font-family:'Lilita One', sans-serif;
    }
    .container {
        width:320px;
        text-align:center;
    }
    h1 {
        color:#fff;
        margin-bottom:20px;
        text-shadow:2px 2px 4px rgba(0,0,0,0.7);
    }
    input {
        width:90%;
        padding:10px;
        margin:8px 0;
        border:2px solid #007bff; /* mavi çizgi */
        border-radius:10px;
        font-size:16px;
        outline:none;
    }
    input:focus {
        border-color:#0044cc;
        box-shadow:0 0 8px rgba(0,123,255,0.7);
    }
    button {
        width:95%;
        padding:12px;
        margin-top:12px;
        border:none;
        border-radius:12px;
        font-size:18px;
        cursor:pointer;
        background:#007bff; /* mavi */
        color:#fff;
        transition:0.2s;
    }
    button:hover {background:#0056b3;} /* koyu mavi */
    .switch {
        margin-top:15px;
        cursor:pointer;
        color:#fff;
        text-shadow:1px 1px 3px rgba(0,0,0,0.6);
    }
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<div class="container" id="authBox">
    <h1 id="formTitle">Kayıt Ol</h1>
    <input type="email" id="email" placeholder="E-posta" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <button onclick="submitForm()">Kayıt Ol</button>
    <div class="switch" onclick="toggleForm()">Zaten hesabın var mı? Giriş Yap</div>
</div>

<script>
    // Arkaplan müziğini garanti başlatmak için kullanıcı etkileşimine bağla
    document.body.addEventListener("click", function(){
        let music = document.getElementById("bgMusic");
        if(music.paused){
            music.play();
        }
    });

    // Eğer oyuncu giriş yaptıysa ad.html'e yönlendir
    if(localStorage.getItem("loggedIn") === "true"){
        window.location.href = "ad.html";
    }

    let isLogin = false; // başlangıçta kayıt ekranı

    function toggleForm(){
        const title = document.getElementById("formTitle");
        const btn = document.querySelector("button");
        if(isLogin){
            isLogin = false;
            title.innerText = "Kayıt Ol";
            btn.innerText = "Kayıt Ol";
            document.querySelector(".switch").innerText = "Zaten hesabın var mı? Giriş Yap";
        } else {
            isLogin = true;
            title.innerText = "Giriş Yap";
            btn.innerText = "Giriş Yap";
            document.querySelector(".switch").innerText = "Hesabın yok mu? Kayıt Ol";
        }
    }

    function submitForm(){
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if(email === "" || password === ""){
            alert("Lütfen tüm alanları doldurun!");
            return;
        }

        if(isLogin){
            // Giriş
            let storedEmail = localStorage.getItem("userEmail");
            let storedPass = localStorage.getItem("userPass");
            if(email === storedEmail && password === storedPass){
                localStorage.setItem("loggedIn","true");
                window.location.href = "ad.html";
            } else {
                alert("E-posta veya şifre hatalı!");
            }
        } else {
            // Kayıt
            if(localStorage.getItem("userEmail")){
                alert("Zaten bir hesap kayıtlı. Giriş yapmayı deneyin.");
                return;
            }
            localStorage.setItem("userEmail",email);
            localStorage.setItem("userPass",password);
            localStorage.setItem("loggedIn","true");


            window.location.href = "ad.html";
        }
    }
</script>

</body>
</html>

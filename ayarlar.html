<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ayarlar</title>
<!-- Lilita One Font -->
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Lilita One', cursive;
    background: #fff;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: 60px auto 40px auto;
    background: #f9f9f9;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
  }
  label {
    display: block;
    margin: 15px 0 8px;
    font-size: 20px;
  }
  #soundToggle {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #00bcd4;
    background: #fff;
    color: #00bcd4;
    font-family: 'Lilita One', cursive;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #soundToggle.active {
    background: #00bcd4;
    color: #fff;
  }
  #soundToggle:hover {
    background: #00acc1;
    color: #fff;
    border-color: #00acc1;
  }

  .graphics-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
  .graphics-btn {
    flex: 1;
    margin: 0 5px;
    padding: 12px 0;
    border: 2px solid #00bcd4;
    background: #fff;
    color: #00bcd4;
    font-family: 'Lilita One', cursive;
    font-size: 18px;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
  }
  .graphics-btn.selected {
    background: #00bcd4;
    color: #fff;
  }
  .graphics-btn:hover {
    background: #00acc1;
    color: #fff;
    border-color: #00acc1;
  }

  /* X butonu üst sağ köşede */
  #closeBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #e53935;
    color: #fff;
    font-size: 24px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-weight: bold;
    line-height: 36px;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 1000;
  }
  #closeBtn:hover {
    background: #b71c1c;
  }
</style>
</head>
<body>

<button id="closeBtn" title="Geri git (X)">×</button>

<div class="container">
  <h1>Ayarlar</h1>
  
  <label for="soundToggle">Ses:</label>
  <button id="soundToggle">Ses Açık</button>
  
  <label>Grafik Ayarı:</label>
  <div class="graphics-buttons">
    <div class="graphics-btn" data-value="low">Normal</div>
    <div class="graphics-btn selected" data-value="medium">Orta</div>
    <div class="graphics-btn" data-value="high">Yüksek</div>
  </div>
</div>

<script>
  const soundBtn = document.getElementById('soundToggle');
  const graphicsBtns = document.querySelectorAll('.graphics-btn');
  const closeBtn = document.getElementById('closeBtn');

  // Ses durumu localStorage'dan alınır veya varsayılan açık
  let soundOn = localStorage.getItem('soundOn') === 'false' ? false : true;

  function updateSoundButton() {
    if(soundOn) {
      soundBtn.textContent = 'Ses Açık';
      soundBtn.classList.add('active');
    } else {
      soundBtn.textContent = 'Ses Kapalı';
      soundBtn.classList.remove('active');
    }
  }
  updateSoundButton();

  soundBtn.addEventListener('click', () => {
    soundOn = !soundOn;
    localStorage.setItem('soundOn', soundOn);
    updateSoundButton();
  });

  // Grafik ayarı localStorage'dan alınır veya orta varsayılan
  let selectedGraphics = localStorage.getItem('graphicsSetting') || 'medium';

  function updateGraphicsButtons() {
    graphicsBtns.forEach(btn => {
      btn.classList.toggle('selected', btn.dataset.value === selectedGraphics);
    });
  }
  updateGraphicsButtons();

  graphicsBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      selectedGraphics = btn.dataset.value;
      localStorage.setItem('graphicsSetting', selectedGraphics);
      updateGraphicsButtons();
    });
  });

  // X tuşuna basınca index.html sayfasına git
  document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'x') {
      window.location.href = 'index.html';
    }
  });

  // X butonuna tıklayınca index.html sayfasına git
  closeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
